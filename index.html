<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="page">
        <header>
            <div class="container">
                <h1>My Website</h1>
                <div class="theme-toggle">
                    <label for="theme-toggle">
                        <i class= "fi fi-rs-sun"></i>
                        <input id="theme-toggle" type="checkbox" name="theme-toggle">
                        <i class= "fi fi-rs-moon"></i>
                    </label>
                </div>
            </div>
        </header>

        <main>
            <div class="login">
                
                <h2> <i class= "fi fi-rs-user"></i> Login</h2>

                <form action="get">
                    <label for="email">
                        E-mail:
                        <input required type="text" name="email" id="email" placeholder="Insert your e-mail">
                    </label>
                    <label for="password">
                        Password:
                        <input 
                        required type="password"
                        name="password"
                        id="password"
                        minlength="6" 
                        placeholder=" Insert your passsword"
                        >
                    </label>

                    <a href="">Forgot your passsword?</a>
                    
                    <button type="submit">Log In</button>
                </form>
    
                

                
            </div>
        </main>
    </div>

</body>

</html>
